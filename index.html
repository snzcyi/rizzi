<title>Memories</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

#canvas {
  position: absolute;
  width: 260vw;
  height: 260vh;
  cursor: grab;
}

.polaroid {
  position: absolute;
  width: 160px;
  background: #fafafa;
  padding: 10px 10px 26px;
  box-shadow:
    0 10px 25px rgba(0,0,0,0.35),
    inset 0 0 2px rgba(0,0,0,0.2);
  overflow: hidden;
}

.polaroid img {
  width: 100%;
  display: block;
  filter: contrast(0.95) sepia(0.12);
}

.polaroid::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at top left, rgba(0,0,0,0.08), transparent 60%),
    radial-gradient(circle at bottom right, rgba(255,255,255,0.25), transparent 55%);
  pointer-events: none;
}

.polaroid::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.05) 30%,
    transparent 60%
  );
  opacity: 0.35;
  pointer-events: none;
}

@media (max-width: 768px) {
  .polaroid {
    width: 125px;
    padding: 8px 8px 22px;
  }
}
</style>
</head>

<script>
let dragging = false;
let startX, startY;
let offsetX = -window.innerWidth * 0.4;
let offsetY = -window.innerHeight * 0.4;

const canvas = document.getElementById("canvas");
canvas.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

canvas.addEventListener("pointerdown", e => {
  dragging = true;
  canvas.style.cursor = "grabbing";
  startX = e.clientX - offsetX;
  startY = e.clientY - offsetY;
});

window.addEventListener("pointermove", e => {
  if (!dragging) return;
  offsetX = e.clientX - startX;
  offsetY = e.clientY - startY;
  canvas.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
});

window.addEventListener("pointerup", () => {
  dragging = false;
  canvas.style.cursor = "grab";
});

/* mobile autoplay unlock */
const music = document.getElementById("bgm");
window.addEventListener("pointerdown", () => {
  if (music.paused) music.play();
}, { once: true });
</script>
